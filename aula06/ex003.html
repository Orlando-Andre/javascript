<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>

    <style>
        body{
            background-color: rgba(86, 86, 221, 0.749);
            color: white;
            font: normal 20pt Arial;;
        }

        h1{
            color: rgb(152, 74, 224);
        }
    </style>

</head>
<body>

    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição!!!</p>

    <script>
        
        var n1 = window.prompt('Digite um número:')
        var n2 = window.prompt('Digite outro número')

        var soma = Number(n1)  + parseInt(n2) // converção de String para int
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
        
    </script>
</body>
</html>
